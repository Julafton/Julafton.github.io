<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheelie game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="bike"></div>
            <div class="sparks"></div>
        </div>
        <button onclick="Game.start()" id="startbutton">Start</button>
        <p id="score">0 score</p>
        <p id="highscore">highscore: 0</p>
        <p id="status">Normal</p>
        <p id="speed">0 kmh</p>
        <p id="angle">0 deg</p>
        <select id="bikeselect" onchange="changeBike()">
            <option value="derbisenda">Derbi senda</option>
            <option value="aerox">Yamaha Aerox</option>
            <option value="crf250R">Honda crf250R</option>
            <option value="fe450">Husqvarna fe450</option>
        </select><br>
        <button class="buttons" id="brakebtn" oncontextmenu="return false">Brake</button>
        <button class="buttons" id="gasbtn" oncontextmenu="return false">Gas</button>
    </div>
    <select id="theme" onchange="changeMode()">
        <option value="Dark">Dark</option>
        <option value="Light">Light</option>
    </select>

    <script src="index.js"></script>
    <script src="extras.js"></script>
</body>
</html>
