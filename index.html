<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheelie game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="bike"></div>
        </div>
        <button onclick="Game.start()" id="startbutton">Start</button>
        <p id="status">Normal</p>
        <p id="speed">0 kmh</p>
        <p id="angle">0 deg</p>
    </div>
    <select id="theme" onchange="changeMode()">
        <option value="Dark">Dark</option>
        <option value="Light">Light</option>
    </select>

    <script src="index.js"></script>
    <script src="extras.js"></script>
</body>
</html>
